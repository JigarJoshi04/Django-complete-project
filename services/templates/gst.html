<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'gst.css' %}" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>GST</title>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <span class="color"><img class="logo" src="logo.png" alt="" /></span>

        <nav>
          <ul>
            <li><a href="../..">Home</a></li>
            <li><a href=".." id="special">Services</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Sign up</a></li>
            <li><a href="register">Register</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <h1>GST</h1>

    <div id="container">
      <form method="POST">
        {% csrf_token %}
        <div class="elements">
          <h1 class="subtitles">GSTR1</h1>

          <div id="duration">
            <h2>Duration:</h2>
            <label
              ><h4>Monthly</h4>
              <input type="radio" name="Duration" /><br />
            </label>
            <label
              ><h4>Quaterely</h4>
              <input type="radio" name="Duration" />
            </label>
          </div>

          <div class="form-group">
            <label for="first_due_GSTR1"><h4>First Due Date:</h4></label>
            <input type="Date" name="first_due_GSTR1" />
          </div>
        </div>

        <div class="elements">
          <h1 class="subtitles">GSTR3B</h1>

          <div class="form-group">
            <label for="first_due_GSTR3B"><h4>First Due Date:</h4></label>
            <input type="Date" name="first_due_GSTR3B" />
          </div>
        </div>

        <div class="elements">
          <label for="annualreturn"><h4>Annual Return Date:</h4></label>
          <input type="Date" name="annual_return_GSTR3B" />
        </div>

        <div><br /></div>

        <button type="submit" class="btn btn-primary btn-lg">Save</button>
      </form>
    </div>
  </body>
</html>
